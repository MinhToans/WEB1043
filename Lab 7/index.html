<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="right-container">
          <ul>
            <li draggable="true" ondragstart="drag(event)">one</li>
            <li draggable="true" ondragstart="drag(event)">two</li>
            <li draggable="true" ondragstart="drag(event)">three</li>
            <li draggable="true" ondragstart="drag(event)">four</li>
            <li draggable="true" ondragstart="drag(event)">five</li>
            <li draggable="true" ondragstart="drag(event)">six</li>
          </ul>
        </div>
      </div>      
    <script src="app.js"></script>
</body>
</html>
